<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="lava-lamp-background">
            <!-- Bubbles -->
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            <div class="bubble bubble5"></div>
            <div class="bubble bubble6"></div>
            <div class="bubble bubble7"></div>
            <div class="bubble bubble8"></div>
            <div class="bubble bubble9"></div>
            <div class="bubble bubble10"></div>
        </div>

    



    <div class="form-container">
        <button id="getData">Get data</button>
        <button id="getList">Get List</button>
    </br></br>

    <form id="myForm">
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name"/>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name"/>
        <button id="submitForm">Submit</button>
    </form>

    <p id="posts"></p>
    <p id="message"></p>
    <p id="greeting"></p>
</div>
    <script>
        document.getElementById("getData").addEventListener('click', getData);
        document.getElementById("getList").addEventListener('click', getList);
        document.getElementById("submitForm").addEventListener('click', submitForm);

        function getData(){

            fetch('https://mysite.itvarsity.org/api/fetch/get-data/')
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    document.getElementById("message").innerHTML = data;
                })
        }

        function getList(){
            fetch('https://mysite.itvarsity.org/api/fetch/get-list/')
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    var output = "<h1>Posts</h1>";

                    for(a = 0; a < data.length; a++)(
                        output += `
                            <ul>
                                <li><h2>${data[a][0]}</h2></li>
                                <li><b>${data[a][1]}</b></li>
                                <li>${data[a][2]}</li>
                            </ul>
                            `
                    )
                    document.getElementById("posts").innerHTML = output;
                })
        }


        function submitForm(e){
            e.preventDefault();

            form = new FormData(document.querySelector("#myForm"));

            fetch('https://mysite.itvarsity.org/api/fetch/send-data/', {
                method: "POST",
                headers:{'Accept': 'application/json, */*'},
                body: form
             })
             .then(function(response){
                return response.text();
             })
             .then(function(data){
                document.getElementById("greeting").innerHTML = data;
             })
        }


    </script>

    </body>
</html>
